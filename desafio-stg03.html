<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="desafio-stg03.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para </br> agendar a sua mentoria</P>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input type="text" id="mentoring-name">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-last">Sobrenome</label>
              <input type="text" id="mentoring-last">
            </div>
          </div>  
          <div class="input-wrapper">
            <label for="mentoring-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha<span>(mínimo de 8 caracteres)</span></label>
            <input type="password" id="mentoring-password"
            required
            minlength="8"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentoring-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>PRIMEIRA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data<span>(DD/MM/AAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
            <div class="input-wrapper">
              <label for="mentoring-time">Das</label>
              <input type="time" id="mentoring-time">
            </div>
            <div class="input-wrapper">
              <label for="mentoring-time">Até</label>
              <input type="time" id="mentoring-time">
            </div>
          </div>
          <h3>SEGUNDA MENTORIA</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data<span>(DD/MM/AAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
            <div class="input-wrapper">
              <label for="mentoring-time">Das</label>
              <input type="time" id="mentoring-time">
            </div>
            <div class="input-wrapper">
              <label for="mentoring-time">Até</label>
              <input type="time" id="mentoring-time">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="botao" type="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
